<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#062e3f">
    <meta name="Description" content="Uma dinÃ¢mica e aesthetic To-Do List.">

    
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" th:href=@"{main.css}">
    
    <title>To do!</title>

</head>

<body>
    <div id = "header">
        <div class="flexrow-container">
            <div class="light-theme theme-selector"></div>
            <div class="darker-theme theme-selector"></div>
        </div>
        <h1 id="title">To-do<div id="border"></div></h1>
    </div>

    <div id="form">
        <form>

            <input class="todo-input" type="text" placeholder="Adicione a task.">
            <button class="todo-btn" value="" type="submit">Vamos fazer isso!</button>

        </form>
    </div>


    <div>
        <p><span id="datetime"></span></p>
        <script src="JS/time.js"></script>
    </div>

    <div id="myUnOrdList">
        <ul th:object="${todos}" class="todo-list">
            <li></li>
        </ul>
    </div>
    <script src="main.js" type="text/javascript"> </script>
</body>
</html>
